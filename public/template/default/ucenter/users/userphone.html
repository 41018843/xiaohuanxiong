{extend name="./template/default/pub/base.html" /}
{block name="seo"}
<title>绑定手机-{$site_name}</title>
{/block}
{block name="css"}
<link rel="stylesheet" href="/static/css/account.css">
{/block}
{block name="content"}
{include file="./template/default/pub/top4.html" /}
<form method="post" action="http://m.1kkk.com/bindphone/?changephone=de0d83e64e1edb637d8ba7ab5a27e169">
    <div class="line-container" style="margin-top: 45px;">
        <p class="input-con-tip2">如需更换手机请进行下一步</p>
        <p class="input-con-phone">手机号：{$user.mobile}</p>
        <div class="input-con">
            <span class="input-con-title">短信验证码</span>
            <input id="txt_phonecode" name="txt_phonecode" type="text" placeholder="输入短信验证码" value="">
            <a href="javascript:void(0);" isok="1" class="input-con-code btnphonecodeget">发送验证码</a>
            <input type="hidden" class="txt_phone" name="txt_phone" value="{$user.mobile}">
            <input type="hidden" class="txt_areacode" name="txt_areacode" value="86"> </div>
    </div>
    <input type="hidden" class="hdphonetype" name="hdphonetype" value="2">
    <a id="sub1" isok="0" class="line-container-btn">下一步</a>
</form>
<div class="toast" style="display: none;"></div>
<script src="/static/js/phone.js"></script>
{/block}
